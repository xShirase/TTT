        <!-- JS -->
        <script type="text/javascript">
/*jslint browser:true */
/* node JSLint: true */
/*global alert: false, $: false*/

(function($) {
  "use strict";
  var soc = io.connect(),
    name = '',
    messages = []; //TODO : put in chat obj
  ////////SOCKET EVENTS////////

  // General events //
  soc.on('connect', function() {
    console.log('connected');
  });
  soc.on('disconnect', function() {
    console.log('disconnected');
  });
  soc.on('error', function(err) {
    if (err === 'handshake error') {
      console.log('handshake error', err);
    } else {
      console.log('io error', err);
    }
  });

  // Game specific events //
  soc.on('addPlayer', function(player) {
    // console.log('received addPlayer' + player);
    game.addPlayer(player);
  });
  soc.on('startGame', function(c) {
    game.startGame(c);
  });
  soc.on('move', function(mv) {
    game.move(mv);
  });
  soc.on('endGame', function(id, msg) {
    game.endGame(id, msg);
  });

  // Chat specific events // 
  soc.on('chatmsg', function(message) {
    // console.log(message);
    chat.showNew();
  });
  soc.on('newUser', function(name) {
    chat.showNew();
  });
  ////////DOCUMENT EVENTS////////

  $('#name').keypress(function(event) {
    if (event.which === 13) { //key enter pressed
      event.preventDefault();
      name = $('#name').val();
      soc.emit('addUser', name);
      document.getElementById('loginttt').className = "disappear";
    }
  });

  $('#chatinput').keypress(function(event) {
    if (event.which === 13) { //key enter pressed
      event.preventDefault();
      var msg = '<b>' + name + ': </b>' + $('#chatinput').val();
      if (name){
      chat.showNew(msg);
      soc.emit('chatmsg', msg);
    }else {alert('Please enter your name first!')}
    }
  });

  document.getElementById('board').addEventListener('click', function() {
    game.makeMove();
  }, false);

  var chat = (function() {


    return {
      showNew: function(msg) {
        messages.push(msg);
        var contents = "<ul>";
          for (var i = 0, j = messages.length; i < j; i += 1) {
            contents += "<li>" + messages[i] + "</li>";
          }
        contents += "</ul>";
    document.getElementById('chatmessages').innerHTML = contents;
      }
    };
  }());


  ////////GAME ////////
  var game = (function() {
    //Private vars//
    var started = false,
      canvas = document.getElementById('board'),
      divx = document.getElementById('userx'),
      divo = document.getElementById('usero'),
      ctx = canvas.getContext('2d'),
      p = [],
      color = '',
      score = 0,

      //private functions//
      drawGrid = function() {
        canvas.width = canvas.width;
        ctx.moveTo(200, 0);
        ctx.lineTo(200, 600);
        ctx.moveTo(400, 0);
        ctx.lineTo(400, 600);
        ctx.moveTo(0, 200);
        ctx.lineTo(600, 200);
        ctx.moveTo(0, 400);
        ctx.lineTo(600, 400);
        ctx.stroke();
      },
      findPos = function(obj) {
        var offsetLeft = 0,
          offsetTop = 0;
        if (obj.offsetParent) {
          while (obj.offsetParent) {
            obj = obj.offsetParent;
            offsetLeft += obj.offsetLeft;
            offsetTop += obj.offsetTop;
          }
          return {
            x: offsetLeft,
            y: offsetTop
          };
        }
        return undefined;
      },
      drawX = function(x, y) {
        ctx.beginPath();
        ctx.lineWidth = "5";
        ctx.strokeStyle = "green";
        ctx.moveTo(x - 20, y - 20);
        ctx.lineTo(x + 20, y + 20);
        ctx.moveTo(x - 20, y + 20);
        ctx.lineTo(x + 20, y - 20);
        ctx.stroke();
      },
      drawO = function(x, y) {
        ctx.beginPath();
        ctx.lineWidth = "5";
        ctx.strokeStyle = "red";
        ctx.arc(x, y, 30, 0, 2 * Math.PI);
        ctx.stroke();
      },
      setColor = function(c) {
        color = c;
      };

    ////////public members////////
    return {
      addPlayer: function(player) {
        p.push(player);
      },
      startGame: function(c) {
        started = true;
        divx.innerHTML = p[1].name;
        divo.innerHTML = p[0].name;
        setColor(c);
        document.getElementById('formttt').className = "hidden";
        drawGrid();
      },
      makeMove: function() {
        var pos = findPos(canvas),
          //alert(pos.x+' '+pos.y);
          x = event.pageX - pos.x,
          y = event.pageY - pos.y;
        if (started) {
          var move = {
            color: color,
            x: x,
            y: y
          };
          // console.log(move);
          soc.emit('tryMove', move);
        }
      },
      move: function(mv) {
        // console.log('almost there');
        if (mv.color === 'x') {
          drawX(mv.x, mv.y);
        } else {
          drawO(mv.x, mv.y);
        }
      },
      endGame: function(id) {

        switch (id) {
          case 0:
            alert('You lose. Glorious.');
            break;
          case 1:
            alert('You win. Be proud!');
            break;
          case 2:
            alert('It\'s a tie. Try again?');
            break;
          default:
            break;
        }
        drawGrid();
      }
    };

  }());
  ////////CHAT ////////  

}(jQuery));
        </script>
